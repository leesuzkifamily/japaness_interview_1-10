    <script>
        const units = [
            {
                id: 1,
                title: "食生活と健康",
                icon: "🍱",
                category: "生活・健康",
                point: "現代社会のスピード化により、私たちの食生活は劇的な変化を遂げました。かつては家庭での食事が基本でしたが、今やスマートフォン一つでどんな料理も届く時代です。手軽に食べられるインスタント食品やデリバリーは非常に便利ですが、その反面、栄養の偏りや添加物の過剰摂取が深刻な問題となっています。私たちは健康な体を作るために、「何を食べるか」を真剣に考える必要があります。長寿社会において、食生活の管理はもはや個人の自由ではなく、人生の質を左右する重要な義務なのです。",
                reading: "最近の日本では、タイパ（タイムパフォーマンス）を重視する若者が増えています。食事も時間をかけずに済ませたいという欲求から、完全栄養食やデリバリーサービスを利用するのが日常的な光景となりました。しかし、こうした効率重視の食生活は、知らず知らずのうちに胃腸に負担をかけ、心の健康までも損なう危険性があります。一方で、健康意識の高い人々の間では、オーガニック食材や植物性代替肉といった「ウェルビーイング」を意識した選択も広がっています。便利なツールを賢く使いながら、週末には自分で新鮮な食材を選び、ゆっくりと五感で味わう時間を持つことが大切です。バランスの取れた食生活こそが、ストレス社会を生き抜くための最強の武器となるからです。皆さんも、今日食べたものが10年後の自分を作っているという意識を持って、食事を楽しんでみてはいかがでしょうか。",
                goals: ["インスタント食品の問題点を分析する。", "変則的な食生活から来る病気について発表する。", "どのような食生活をすれば健康を維持できるか考える。"],
                vocab: ["懸念", "蔓延", "摂取", "阻害", "兆候", "蓄積", "弊害", "根絶", "享受", "脆弱", "補完", "是正", "促進", "維持", "過剰", "明白", "浸透", "一目瞭然", "不可欠", "必然"],
                questions: [
                    { q: "アメリカ産農産物をどう思いますか。", a: "アメリカ産の農産物は大規模農業により安価で供給が安定している点が魅力ですが、一方で遺伝子組み換えや農薬の使用量など、安全性について懸念する声もあります。また、長距離輸送によるフードマイレージの観点から、環境負荷が高いという指摘もあります。" },
                    { q: "健康を考えるようになったきっかけは?", a: "社会人になって運動不足を感じたり、健康診断の結果が悪かったりしたことがきっかけです。また、親しい人が病気になったのを見て、健康のありがたさを痛感し、日頃の食事や生活習慣を見直すようになりました。" },
                    { q: "インスタント食品をよく食べますか。", a: "忙しい時には便利なので利用することもありますが、塩分や添加物が気になるため、できるだけ控えるようにしています。食べる時は、野菜を足したり、スープを飲み干さないようにするなど、工夫しています。" },
                    { q: "あなたは偏食をしますか。", a: "以前は野菜が苦手でしたが、健康のために意識して食べるようにしています。特定の食材ばかり食べるのではなく、色々な食材をバランスよく摂ることが、体調管理には不可欠だと考えています。" },
                    { q: "健康食品には関心があるほうですか。", a: "はい、関心があります。普段の食事では不足しがちな栄養素を補うために、マルチビタミンやプロテインなどを利用することがあります。ただ、サプリメントに頼りすぎず、基本は食事から栄養を摂るよう心がけています。" },
                    { q: "あなたは健康を維持するためにどんな努力をしますか。", a: "週に数回のジョギングや筋トレを行い、十分な睡眠をとるようにしています。また、ストレスを溜めないように、趣味の時間を持ったり、友人と話したりしてリフレッシュすることも大切にしています。" },
                    { q: "食品に関して気をつけていることは?", a: "賞味期限や産地を確認することはもちろん、原材料表示を見て、食品添加物が少ないものを選ぶようにしています。また、なるべく旬の食材を取り入れ、栄養価が高く美味しい時期に食べるようにしています。" },
                    { q: "高麗人参はどんな効果がありますか。", a: "高麗人参にはサポニンという成分が豊富に含まれており、疲労回復、免疫力向上、血行促進などの効果があると言われています。特に、体力が落ちている時や、季節の変わり目に摂取すると効果的だとされています。" },
                    { q: "キムチにはどんな栄養分がありますか。", a: "キムチは発酵食品であり、乳酸菌が豊富に含まれているため、腸内環境を整える効果があります。また、唐辛子のカプサイシンが代謝を促進し、ビタミンやミネラルも多く含まれている優れた健康食品です。" },
                    { q: "長生きするためには、どんな食事管理が大切だと思いますか。", a: "腹八分目を心がけ、暴飲暴食を避けることが基本です。また、塩分や糖分の過剰摂取に気をつけ、野菜や海藻、大豆製品などを中心とした、和食のようなバランスの良い食事を続けることが大切だと思います。" }
                ]
            },
            {
                id: 2,
                title: "豊かな生活とお金",
                icon: "💰",
                category: "経済・社会",
                point: "資本主義社会において、お金は生存の手段であると同時に、成功の指標とも見なされています。より良い生活を求めるのは人間の本能ですが、その過程で「お金の亡者」となってしまう悲劇も後を絶ちません。一生懸命働くことの価値が問われる一方で、投資や資産運用で効率よく富を築くスタイルが注目されています。しかし、富を追求するあまりに人間としての誇りや他者への思いやりを忘れてしまっては本末転倒です。私たちはお金という道具に支配されるのではなく、それをどう使い、どう社会に還元するかを考えるべきです。",
                reading: "近年、Z世代を中心に「FIRE（経済的自立と早期リタイア）」というライフスタイルが大きな注目を集めています。これは、若いうちに極力節約し、資産運用による不労所得で生活することを目指す考え方です。かつてのバブル経済時代のように、高級車やブランド品を誇示することに価値を置く人は減り、代わりに「自由な時間」や「精神的な自立」を求める傾向が強まっています。しかし、投資には必ずリスクが伴い、お金を増やすことだけに執着すると、かえって心の安らぎを失うこともあります。本来、お金は自分の夢を実現したり、大切な人を守ったりするための「手段」であるはずです。副業や投資のスキルを磨くことも重要ですが、それと同時に、いくらあれば自分は幸せになれるのかという基準を確立することが不可欠です。本当の豊かさとは、通帳の残高の多さではなく、お金によって得られる選択肢の広さと、その先にある心の満足感にあるのではないでしょうか。",
                goals: ["「お金」の本来の使用目的について考える。", "「お金」にまつわるエピソードを聞く。", "人間としてどのように生きていくのが美しい生き方かを考える。"],
                vocab: ["搾取", "掌握", "渇望", "還元", "歪曲", "露呈", "乖離", "富裕", "貧困", "格差", "投資", "融資", "循環", "債務", "利己的", "公益", "繁栄", "衰退", "資産", "負債"],
                questions: [
                    { q: "あなたはお金持ちになりたいですか。", a: "はい、なりたいです。お金があれば生活の選択肢が広がり、心に余裕が生まれるからです。また、自分だけでなく家族や社会のためにできることも増えるので、経済的な豊かさは重要だと考えています。" },
                    { q: "月にいくらもらえれば満足できますか。", a: "具体的な金額はライフスタイルによりますが、生活費を支払った上で、貯金や趣味に使える余裕がある程度あれば満足です。金額の多さよりも、ストレスなく暮らせるバランスが大切だと思います。" },
                    { q: "クレジットカードについてどう思いますか。", a: "ポイント還元やキャッシュレス決済の利便性は魅力的ですが、使いすぎには注意が必要です。自分の支払い能力をきちんと管理し、計画的に利用すれば、非常に便利なツールだと思います。" },
                    { q: "どうすればお金持ちになれますか。", a: "勤勉に働き収入を増やすことも大切ですが、それ以上に支出を管理し、投資などでお金に働いてもらう仕組みを作ることが重要だと思います。また、自己投資をして自分のスキルや価値を高めることも、結果的に収入アップにつながります。" },
                    { q: "現在の経済の問題点は?", a: "格差の拡大が大きな問題だと思います。富める者はますます富み、貧しい者は抜け出しにくい構造になっています。また、少子高齢化による労働力不足や社会保障費の増大も、経済の停滞を招く要因となっています。" },
                    { q: "経済大国に学ぶべき点は?", a: "高い生産性や技術革新への積極的な投資、そしてグローバルな視点でのビジネス展開は見習うべき点です。また、失敗を恐れずにチャレンジする起業家精神や、柔軟な働き方を取り入れている点も参考になります。" },
                    { q: "「趣味・教養・社交費」の中で、真っ先に節約するのは何ですか。", a: "状況によりますが、教養や自己投資は将来のリターンが見込めるので、まずは社交費を見直すかもしれません。本当に必要な付き合いだけを残し、無駄な飲み会などを減らすことで節約を図ります。" },
                    { q: "「お金・生命・愛」この中で一つ選ぶとしたら、どれを選びますか。", a: "非常に難しい選択ですが、「生命」を選びます。生きていなければお金を使うことも、誰かを愛することもできないからです。健康な体と命があってこそ、他の価値も意味を持つと思います。" },
                    { q: "宝くじで10億円当たったら、まず何に使いたいですか。", a: "まずは堅実に住宅ローンの返済や老後資金の確保を行います。その上で、世界一周旅行に行ったり、両親に親孝行をしたりしたいです。一部は寄付など社会貢献にも使いたいと思います。" },
                    { q: "「お金で幸せは買える」という意見に賛成ですか、反対ですか。", a: "半分賛成で半分反対です。衣食住の安定や安心感はお金で買えますが、心からの信頼や愛情、健康などは買えません。お金は不幸や不便を減らすことはできますが、必ずしも幸福を保証するものではないと思います。" }
                ]
            },
            {
                id: 3,
                title: "喜びと余裕のある生活",
                icon: "🏖️",
                category: "生活・健康",
                point: "現代社会の価値観は、「所有」から「体験」へと大きく移り変わりました。無理をして多額のローンを組み家を建てるよりも、レストランでの食事や海外旅行を満喫することに重きを置く人が増えています。ゆとりある生活は創造性を育み、精神的な安定をもたらす重要な要素です。歴史を振り返っても、偉大な文化や芸術は安定した政治と経済、それと人々の心に余裕があった時代に花開いてきました。私たちは「何のために働くのか」を問い直し、日々の生活を最高に楽しむための積極的な努力をすべきではないでしょうか。",
                reading: "働き方改革が進む中で、場所を選ばずに仕事をする「ワーケーション」や、自宅でリラックスしながら過ごす「ステイケーション」が定着しました。かつては、休日を返上して働くことが美徳とされた時期もありましたが、今や適切な休息が仕事の質を向上させるという認識が一般的です。ソロキャンプや一人旅といった、誰에도 邪魔されない個人の時間を大切にする趣味もブームとなっています。しかし、真の余裕とは、単にスケジュールを空けることではなく、心の中にある「空白」をいかに楽しめるかという点にあります。SNSの通知をオフにし、目の前の景色や会話に集中する「デジタルデトックス」も、現代人には必要なスキルかもしれません。レジャーを通じて新しい自分に出会い、心を通わせるパートナーや仲間と感動を共有することで、人生の彩りは一層深まります。喜びを得るためには、待つのではなく自らアプローチし、環境を整える創造的な姿勢が求められています。限られた時間の中で、自分にとって最高の「憩いのひととき」をデザインすることが、現代を生きる知恵なのです。",
                goals: ["最近の若者の生活意識について話し合う。", "理想的な労働条件について話し合う。", "レジャーの楽しみ方について話し合う。"],
                vocab: ["謳歌", "充足", "弛緩", "涵養", "闊歩", "逍遥", "醍醐味", "満喫", "余暇", "創造", "潤滑", "活力", "安らぎ", "混沌", "秩序", "洗練", "素朴", "情緒", "感性", "共鳴"],
                questions: [
                    { q: "韓国は休日が多いですか。(働きすぎですか)", a: "韓国は以前に比べて祝日が増えましたが、依然として労働時間は長い傾向にあります。成果主義や競争社会の影響で、定時で帰ることに罪悪感を感じる文化も残っており、十分な休息が取れていない人も多いのが現状です。" },
                    { q: "週休二日制の施行についてどう思いますか。", a: "非常に良いことだと思います。十分な休息を取ることで仕事の生産性が上がり、ワークライフバランスも改善されます。自分の時間や家族との時間を大切にすることは、精神的な健康維持にもつながります。" },
                    { q: "休日は一人で休みたいですか。", a: "平日は人と接する機会が多いので、休日は一人でゆっくり本を読んだり趣味に没頭してリフレッシュしたいです。一人の時間は、自分自身と向き合い、心のエネルギーを充電するために必要だと感じます。" },
                    { q: "一ヶ月に休日が5日あるとしたら、どのように使いたいですか。", a: "3日は家でゆっくり休んで疲れを取り、残りの2日は近場の旅行に行ったり、美味しいものを食べに行ったりして、アクティブに過ごしたいです。静と動のバランスよく過ごすのが理想です。" },
                    { q: "若いときには時間とお金を何に費やしましたか。", a: "若い頃は友人との交際費や、旅行、ファッションなどに多くのお金と時間を費やしました。様々な経験を通じて視野が広がり、今の自分の価値観を形成する良い土台になったと思います。" },
                    { q: "最近は主に何に費やしましたか。", a: "最近は健康管理や自己啓発に投資しています。ジムに通ったり、語学や資格の勉強をしたりして、将来の自分のために時間とお金を使うことが増えました。" },

                    { q: "あなたは親切にされたことが多いですか。", a: "はい、旅行先で道に迷った時に親切に教えてもらったり、重い荷物を持ってもらったりと、多くの親切を受けてきました。その度に人の温かさを感じ、自分も誰かに親切にしようという気持ちになります。" },
                    { q: "日本人はサービスがいいと思いますか。", a: "はい、日本のサービスは世界最高水準だと思います。単にマニュアル通りに行動するだけでなく、相手の期待を先読みして行動する「おもてなし」の心は、素晴らしい文化だと思います。" },
                    { q: "韓国の女性は日本の女性より気が強いと思いますが、なぜですか。", a: "社会的な背景や教育の違いがあるかもしれません。韓国では自己主張をはっきりすることが自立した女性として評価される傾向があり、それが「気が強い」と映ることがあるのかもしれません。" },
                    { q: "あなたは電車の中で席をゆずりますか。", a: "はい、お年寄りや妊婦さん、怪我をしている方には積極的に席を譲るようにしています。少し勇気がいりますが、座って喜んでもらえると、自分自身も温かい気持ちになれるからです。" },
                    { q: "都会には人情がなくなってきましたか。", a: "隣近所との付き合いが減り、無関心になっている部分は否めません。しかし、災害時などに助け合う姿を見ると、人情が完全になくなったわけではなく、形が変わってきているだけなのかもしれません。" },
                    { q: "人に親切にしたとき、どう感じますか。", a: "相手が喜んでくれると素直に嬉しいですし、自分の心も満たされるような気がします。自己肯定感が高まり、一日を良い気分で過ごすことができます。" },
                    { q: "ことわざ「情けは人のためならず」とは、どういう意味ですか。", a: "「人に情けをかける（親切にする）ことは、その人のためになるだけでなく、巡り巡って自分にもよい報いとなって返ってくる」という意味です。利他的な行為は、結局は自分の幸せにつながるという教えです。" },
                    { q: "あなたは親切にしたら見返りを期待しますか。", a: "正直なところ、「ありがとう」という言葉くらいは期待してしまいますが、物質的な見返りは求めません。親切そのものが自己満足であり、自分のためにやっていることだと考えるようにしています。" }
                ]
            }
        ];

        const app = {
            state: {
                currentView: 'home',
                currentUnitId: null,
                learnedVocab: {},
                completedGoals: {}
            },

            init: function () {
                this.renderHome();
            },

            renderHome: function () {
                this.state.currentView = 'home';
                const container = document.getElementById('app-container');
                let html = `
                    <div class="mb-8 text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">学習ユニット一覧</h2>
                        <p class="text-gray-600">興味のあるトピックを選択して、日本語フリートーキング練習を始めましょう。</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                `;
                units.forEach(unit => {
                    html += `
                        <div onclick="app.renderUnit(${unit.id})" class="bg-white rounded-xl p-6 card-shadow cursor-pointer border border-gray-100 relative overflow-hidden group">
                            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition text-6xl select-none grayscale">${unit.icon}</div>
                            <div class="flex items-center mb-4">
                                <span class="text-3xl mr-3">${unit.icon}</span>
                                <div>
                                    <span class="text-xs font-bold text-red-600 uppercase tracking-wider">Unit ${unit.id}</span>
                                    <h3 class="text-xl font-bold text-gray-800 leading-tight">${unit.title}</h3>
                                </div>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${unit.point}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${unit.category}</span>
                                <span class="text-sm text-red-600 font-medium group-hover:underline">学習を始める &rarr;</span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                container.innerHTML = html;
                window.scrollTo(0, 0);
            },

            renderUnit: function (id) {
                this.state.currentView = 'unit';
                this.state.currentUnitId = id;
                const unit = units.find(u => u.id === id);
                const container = document.getElementById('app-container');

                const vocabHtml = unit.vocab.map(word => {
                    const isLearned = this.state.learnedVocab[id] && this.state.learnedVocab[id].includes(word);
                    return `<span onclick="app.toggleVocab('${word}', ${id})" class="inline-block px-3 py-1 rounded-full text-base font-medium mr-2 mb-2 cursor-pointer transition select-none border ${isLearned ? 'tag-learned' : 'bg-white border-gray-300 text-gray-700 hover:border-red-400'}">${word} ${isLearned ? '✓' : ''}</span>`;
                }).join('');

                const goalsHtml = unit.goals.map((goal, idx) => {
                    const isDone = this.state.completedGoals[id] && this.state.completedGoals[id].includes(idx);
                    return `
                        <div class="flex items-start mb-2 cursor-pointer hover:bg-gray-50 p-2 rounded" onclick="app.toggleGoal(${idx}, ${id})">
                            <div class="flex-shrink-0 h-5 w-5 rounded border ${isDone ? 'bg-green-500 border-green-500' : 'border-gray-300'} flex items-center justify-center mr-3 mt-1 transition">
                                ${isDone ? '<span class="text-white text-xs">✓</span>' : ''}
                            </div>
                            <p class="text-base text-gray-700 ${isDone ? 'line-through text-gray-400' : ''}">${goal}</p>
                        </div>
                    `;
                }).join('');

                const questionsListHtml = unit.questions.map((item, idx) => `
                    <div class="mb-3">
                        <div onclick="app.toggleAnswer(${idx})" class="question-item bg-white p-4 rounded-lg border border-gray-100 shadow-sm flex items-start cursor-pointer group">
                            <span class="font-bold text-red-600 mr-4 mt-0.5 text-lg">${idx + 1}.</span>
                            <div class="flex-grow">
                                <p class="text-gray-800 text-lg leading-relaxed group-hover:text-red-700 transition-colors">${item.q}</p>
                            </div>
                            <span class="text-gray-400 ml-2 group-hover:text-red-600">▼</span>
                        </div>
                        <div id="answer-${idx}" class="hidden bg-gray-50 p-4 mx-2 border-l-4 border-red-200 rounded-b-lg text-gray-700 leading-relaxed">
                            <p><span class="font-bold text-red-500 mr-2">A.</span>${item.a}</p>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="flex items-center mb-6">
                            <button onclick="app.renderHome()" class="mr-4 text-gray-500 hover:text-gray-800 text-sm font-bold flex items-center"><span class="mr-1">←</span> ホームに戻る</button>
                            <span class="text-4xl mr-4">${unit.icon}</span>
                            <div>
                                <span class="text-red-600 font-bold uppercase text-sm tracking-wide">Unit ${unit.id}</span>
                                <h2 class="text-3xl font-bold text-gray-800">${unit.title}</h2>
                            </div>
                        </div>

                        <div class="space-y-8">
                            <!-- Point Section -->
                            <div class="bg-white p-6 rounded-xl card-shadow border-l-4 border-red-600">
                                <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                                    ポイント (導入)
                                </h3>
                                <p class="text-gray-700 leading-relaxed text-justify">${unit.point}</p>
                            </div>

                            <!-- Reading Section (読み物) -->
                            <div class="bg-white p-6 rounded-xl card-shadow border-l-4 border-blue-600">
                                <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                                    読み物 (例文)
                                </h3>
                                <p class="text-gray-700 leading-relaxed text-justify">${unit.reading}</p>
                            </div>

                            <!-- Goals Section -->
                            <div class="bg-white p-6 rounded-xl card-shadow">
                                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">学習目標</h3>
                                <div>${goalsHtml}</div>
                            </div>

                            <!-- Vocab Section -->
                            <div class="bg-white p-6 rounded-xl card-shadow">
                                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2 flex justify-between items-center">
                                    <span>重要語彙 (N1レベル)</span>
                                    <span class="text-xs text-gray-400 font-normal">習得チェック</span>
                                </h3>
                                <div class="flex flex-wrap" id="vocab-container">${vocabHtml}</div>
                            </div>

                            <!-- Free Talking Section -->
                            <div class="space-y-4 pt-4">
                                <div class="flex justify-between items-center px-2">
                                    <h3 class="text-xl font-bold text-gray-800">フリートーキング (質問リスト)</h3>
                                    <span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded-full font-bold">全${unit.questions.length}問</span>
                                </div>
                                <p class="text-sm text-gray-500 px-2 mb-2">質問をクリックすると、回答例が表示されます。</p>
                                <div class="space-y-2">
                                    ${questionsListHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                window.scrollTo(0, 0);
            },

            renderAnalytics: function () {
                this.state.currentView = 'analytics';
                const container = document.getElementById('app-container');
                const vocabCounts = units.map(u => u.vocab.length);
                const labels = units.map(u => `Unit ${u.id}`);
                const titles = units.map(u => u.title);
                const categories = {};
                units.forEach(u => categories[u.category] = (categories[u.category] || 0) + 1);

                container.innerHTML = `
                    <div class="max-w-4xl mx-auto">
                        <div class="text-center mb-10">
                            <h2 class="text-3xl font-bold text-gray-800">学習コンテンツ分析</h2>
                            <p class="text-gray-600 mt-2">教材の構造とバランスを可視化します。</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="bg-white p-6 rounded-xl card-shadow">
                                <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">ユニット別 重要語彙数</h3>
                                <div class="chart-container"><canvas id="vocabChart"></canvas></div>
                            </div>
                            <div class="bg-white p-6 rounded-xl card-shadow">
                                <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">テーマ分野別構成</h3>
                                <div class="chart-container"><canvas id="categoryChart"></canvas></div>
                            </div>
                        </div>
                        <div class="mt-8 bg-white p-6 rounded-xl card-shadow overflow-x-auto">
                            <h3 class="text-lg font-bold text-gray-800 mb-4">カリキュラム概要</h3>
                            <table class="min-w-full text-sm text-left text-gray-600">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3">Unit</th>
                                        <th class="px-6 py-3">タイトル</th>
                                        <th class="px-6 py-3">カテゴリー</th>
                                        <th class="px-6 py-3 text-center">語彙数</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${units.map(u => `
                                        <tr class="bg-white border-b hover:bg-gray-50">
                                            <td class="px-6 py-4 font-medium text-gray-900">${u.id}</td>
                                            <td class="px-6 py-4">${u.title}</td>
                                            <td class="px-6 py-4"><span class="px-2 py-1 bg-gray-100 rounded-full text-xs">${u.category}</span></td>
                                            <td class="px-6 py-4 text-center">${u.vocab.length}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                setTimeout(() => {
                    new Chart(document.getElementById('vocabChart'), {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '語彙数',
                                data: vocabCounts,
                                backgroundColor: 'rgba(44, 82, 130, 0.6)',
                                borderColor: 'rgba(44, 82, 130, 1)',
                                borderWidth: 1,
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                    new Chart(document.getElementById('categoryChart'), {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(categories),
                            datasets: [{
                                data: Object.values(categories),
                                backgroundColor: ['#c53030', '#2c5282', '#d69e2e', '#38a169', '#805ad5'],
                                borderWidth: 0
                            }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }, 100);
            },

            toggleVocab: function (word, unitId) {
                if (!this.state.learnedVocab[unitId]) this.state.learnedVocab[unitId] = [];
                const idx = this.state.learnedVocab[unitId].indexOf(word);
                if (idx > -1) this.state.learnedVocab[unitId].splice(idx, 1);
                else this.state.learnedVocab[unitId].push(word);

                const unit = units.find(u => u.id === unitId);
                document.getElementById('vocab-container').innerHTML = unit.vocab.map(w => {
                    const isLearned = this.state.learnedVocab[unitId].includes(w);
                    return `<span onclick="app.toggleVocab('${w}', ${unitId})" class="inline-block px-3 py-1 rounded-full text-base font-medium mr-2 mb-2 cursor-pointer transition select-none border ${isLearned ? 'tag-learned' : 'bg-white border-gray-300 text-gray-700 hover:border-red-400'}">${w} ${isLearned ? '✓' : ''}</span>`;
                }).join('');
            },

            toggleGoal: function (goalIndex, unitId) {
                if (!this.state.completedGoals[unitId]) this.state.completedGoals[unitId] = [];
                const idx = this.state.completedGoals[unitId].indexOf(goalIndex);
                if (idx > -1) this.state.completedGoals[unitId].splice(idx, 1);
                else this.state.completedGoals[unitId].push(goalIndex);
                this.renderUnit(unitId);
            },

            toggleAnswer: function (index) {
                const answerEl = document.getElementById(`answer-${index}`);
                if (answerEl) {
                    answerEl.classList.toggle('hidden');
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>

</html>
